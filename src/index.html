<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <header class="header">
        <h1 class="title">News Portal</h1>
    </header>

    <main class="main">
        <div class="sources buttons"></div>
        <div class="news"></div>
    </main>
    
    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__links">
                <div class="footer__logo-link">
                    <a href="https://rs.school/js/" target="_blank">
                        <img src="./components/icons/rs_school.svg" class="footer__logo" alt="rs_school">
                    </a>
                </div>
                <a href="https://github.com/Alexey-Keyko" target="_blank">
                    <img src="./components/icons/github.svg" class="footer__github" alt="github">
                </a>
            </div>
            <p class="footer__designer">Designed by Keiko Alexey - 2023</p>
        </div>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">    
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>

    <script src="./index.js"></script>
</body>

</html>
